<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BM Maktab - Redirecting...</title>
    <script type="text/javascript">
        // Simple SPA redirect for GitHub Pages or other static hosting
        var pathSegment = window.location.pathname;
        window.location.replace(
            window.location.protocol + "//" + window.location.hostname + (window.location.port ? ":" + window.location.port : "") + "/index.html" + "?path=" + encodeURIComponent(pathSegment)
        );
    </script>
</head>

<body>
    Redirecting to home page...
</body>

</html>
